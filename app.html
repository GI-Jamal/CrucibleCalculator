    <!-- Main Content -->
    <main class="container-xxl">
      <div class="mt-3">
        <h1>JavaScript Calculator</h1>
        <div>
          <label class="form-label">First Number</label>
          <input
            class="form-control"
            type="number"
            placeholder="First Number"
            id="firstNumber"
          />
        </div>
        <div>
          <label class="form-label">Second Number</label>
          <input
            class="form-control"
            type="number"
            placeholder="Second Number"
            id="secondNumber"
          />
        </div>
        <div>
          <label class="form-label">Series of Numbers</label>
          <input
            class="form-control"
            type="number"
            placeholder="Series of Numbers"
            id="numberSeries"
          />
        </div>
        <h5 class="mt-3">Results:</h5>
        <div
          class="display-2 rounded-3 border text-danger border-danger-subtle bg-secondary-subtle my-3"
          id="results"
        >
          0
        </div>
        <div class="d-flex gap-3">
          <button class="btn btn-primary" id="btnAdd" onclick="add()">
            Add (+)
          </button>
          <button class="btn btn-info" id="btnSubtract" onclick="subtract()">
            Subtract (-)
          </button>
          <button class="btn btn-warning" id="btnMultiply" onclick="multiply()">
            Multiply (x)
          </button>
          <button class="btn btn-danger" id="btnDivide" onclick="divide()">
            Divide (&div;)
          </button>
        </div>
        <div class="d-flex gap-3 my-3">
          <button class="btn btn-outline-primary" onclick="sumAll()">
            Sum All
          </button>
          <button class="btn btn-outline-info" onclick="minimum()">
            Miniumum
          </button>
          <button class="btn btn-outline-warning" onclick="maximum()">
            Maximum
          </button>
          <button class="btn btn-outline-warning" onclick="multiplyAll()">
            Multiply All
          </button>
          <button class="btn btn-outline-danger" onclick="average()">
            Average
          </button>
        </div>
      </div>
    </main>

    <!-- Calculator -->
    <div class="container border border-1 rounded-3 mb-3">
      <div class="row">
        <div class="col-12 px-4">
          <div class="row border border-1 rounded-2 mt-2">
            <div class="col-10 text-start" id="resultsArea">0</div>
            <div class="col-2 text-end" id="operatorArea"></div>
          </div>
        </div>
        <div class="col-8 pb-2">
          <div class="row row-cols-5 pt-2 g-2">
            <div class="col">
              <button class="btn btn-primary w-100">+</button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100">-</button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100">x</button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100">&div;</button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="clearScreen()">C</button>
            </div>
          </div>
          <div class="row row-cols-3 pt-2 g-2">
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                7
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                8
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                9
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                4
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                5
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                6
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                1
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                2
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="numberInput()">
                3
              </button>
            </div>
          </div>
          <div class="row pt-2 g-2">
            <div class="col-8">
              <button class="btn btn-primary w-100" onclick="numberInput()">0</button>
            </div>
            <div class="col-4">
              <button class="btn btn-primary w-100">=</button>
            </div>
          </div>
        </div>
        <div class="col-4 py-2">
          <div class="row row-cols-1 gy-2">
            <div class="col">
              <button class="btn btn-primary w-100" onclick="calcSumAll()">
                Sum All
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" onclick="calcMultiplyAll()">
                Mult All
              </button>
            </div>
            <div class="col">

            </div>
            <div class="col">

            <div class="col">

                Avg
